name: Build â†’ GHCR â†’ Helm

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/punk-link/warp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # â”€â”€ Login GHCR â”€â”€
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Ð¢ÐµÐ³Ð¸ â”€â”€
      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ github.run_id }} ,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=edge,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # â”€â”€ Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿ÑƒÑˆ Ð² GHCR â”€â”€
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€ ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ÐºÐ¾Ñ€Ð¾Ñ‚ÐºÐ¸Ð¹ SHA Ð´Ð»Ñ Helm â”€â”€
      - name: Get short SHA
        id: short
        run: |
          echo "sha=$(echo ${{ github.sha }} | cut -c1-9)" >> $GITHUB_OUTPUT

      # â”€â”€ Helm Ð´ÐµÐ¿Ð»Ð¾Ð¹ â”€â”€
      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Kubernetes config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Helm deploy
        run: |
          echo "${{ secrets.GHCR_PAT }}" | helm registry login ghcr.io \
            --username punk-link --password-stdin

          helm upgrade --install warp-webapp ./Helm \
            --namespace dev \
            --create-namespace \
            --wait --atomic --timeout 15m \
            --set image.repository=${{ env.IMAGE }} \
            --set image.tag=${{ github.run_id }}  \
            --set image.pullPolicy=IfNotPresent \
            --values ./Helm/values_dev.yaml

        env:
          HELM_EXPERIMENTAL_OCI: 1
      - name: Send message to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸ”” New push to ${{ github.repository }}!
            Run ID: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Status: Success
            Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}         
            Image name: ${{ env.IMAGE }}/warp-webapp:${{ env.GITHUB_OUTPUT}}
            Helm release: warp-webapp deployed

      - name: Send failure message to Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸš¨ Deployment failed for ${{ github.repository }}!
            Run ID: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Status: Failed
            Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}         
            Image name: ${{ env.IMAGE }}/warp-webapp:${{ env.GITHUB_OUTPUT}}
            Check  deploy steps for errors.            
