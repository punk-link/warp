name: Build ‚Üí GHCR ‚Üí Helm

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/punk-link/warp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ github.run_id }} ,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=edge,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get short SHA
        id: short
        run: |
          echo "sha=$(echo ${{ github.sha }} | cut -c1-9)" >> $GITHUB_OUTPUT

      - name: Get commit title
        id: commit
        run: |
          MSG=$(git log -1 --pretty=%B)
          FIRST_LINE=$(echo "$MSG" | head -n 1)
          if [[ "$FIRST_LINE" == "Merge pull request"* ]]; then
            # Get the PR title as the first non-empty line after the merge line, or fallback to last non-merge commit
            TITLE=$(echo "$MSG" | awk 'NR>1 { gsub(/^[[:space:]]+/, "", $0); if (length($0) > 0) { print; exit } }')
            if [ -z "$TITLE" ]; then
              TITLE=$(git log --no-merges -1 --pretty=%s)
            fi
          else
            TITLE="$FIRST_LINE"
          fi
          echo "title=$TITLE" >> $GITHUB_OUTPUT

      # ‚îÄ‚îÄ Helm –¥–µ–ø–ª–æ–π ‚îÄ‚îÄ
      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Kubernetes config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Helm deploy
        run: |
          echo "${{ secrets.GHCR_PAT }}" | helm registry login ghcr.io \
            --username punk-link --password-stdin

          helm upgrade --install warp-webapp ./Helm \
            --namespace dev \
            --create-namespace \
            --wait --atomic --timeout 10m \
            --set image.repository=${{ env.IMAGE }} \
            --set image.tag=${{ github.run_id }}  \
            --set image.pullPolicy=IfNotPresent \
            --values ./Helm/values_dev.yaml

        env:
          HELM_EXPERIMENTAL_OCI: 1
      - name: Send message to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ Deployment Successful
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Actor: ${{ github.actor }}
            Commit: ${{ steps.short.outputs.sha }}
            Message: ${{ steps.commit.outputs.title }}
            Image: ${{ env.IMAGE }}:${{ github.run_id }}
            
            üîó ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure message to Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå Deployment Failed
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Actor: ${{ github.actor }}
            Commit: ${{ steps.short.outputs.sha }}
            Message: ${{ steps.commit.outputs.title }}
            
            üîç ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
