name: Server CI workflow

on:
  push:
    branches: [ master ]

jobs:
  docker-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v2      

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to private registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push image to private registry
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: '${{ secrets.REGISTRY_URL }}/warp-webapp:${{ github.run_id }}'
          cache-from: 'type=registry,ref=${{ secrets.REGISTRY_URL }}/warp-webapp:buildcache'
          cache-to: 'type=registry,ref=${{ secrets.REGISTRY_URL }}/warp-webapp:buildcache,mode=max'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0  

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.28.0  

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo '${{ secrets.KUBECONFIG }}' | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy Helm Chart
        run: |
          helm upgrade --install warp-webapp ./Helm \
            --namespace dev \
            --values ./Helm/values_dev.yaml \
            --set image.repository=${{ secrets.REGISTRY_URL }}/warp-webapp \
            --set image.tag=${{ github.run_id }} \
            --atomic \
            --timeout 600s

      - name: Send message to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸ”” New push to ${{ github.repository }}!
            Run ID: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Status: Success
            Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}         
            Image name: ${{ secrets.REGISTRY_URL }}/warp-webapp:${{ github.run_id }}
            Helm release: warp-webapp deployed
