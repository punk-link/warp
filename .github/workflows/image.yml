name: Build ‚Üí GHCR ‚Üí Helm

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/punk-link/warp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # ‚îÄ‚îÄ Login GHCR ‚îÄ‚îÄ
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ‚îÄ‚îÄ –¢–µ–≥–∏ ‚îÄ‚îÄ
      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ github.run_id }} ,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=edge,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # ‚îÄ‚îÄ –°–±–æ—Ä–∫–∞ –∏ –ø—É—à –≤ GHCR ‚îÄ‚îÄ
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ‚îÄ‚îÄ –ü–æ–ª—É—á–∞–µ–º –∫–æ—Ä–æ—Ç–∫–∏–π SHA –¥–ª—è Helm ‚îÄ‚îÄ
      - name: Get short SHA
        id: short
        run: |
          echo "sha=$(echo ${{ github.sha }} | cut -c1-9)" >> $GITHUB_OUTPUT

      # ‚îÄ‚îÄ –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É commit message ‚îÄ‚îÄ
      - name: Get commit title
        id: commit
        run: |
          echo "title=$(echo '${{ github.event.head_commit.message }}' | head -n 1)" >> $GITHUB_OUTPUT

      # ‚îÄ‚îÄ Helm –¥–µ–ø–ª–æ–π ‚îÄ‚îÄ
      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Kubernetes config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Helm deploy
        run: |
          echo "${{ secrets.GHCR_PAT }}" | helm registry login ghcr.io \
            --username punk-link --password-stdin

          helm upgrade --install warp-webapp ./Helm \
            --namespace dev \
            --create-namespace \
            --wait --atomic --timeout 10m \
            --set image.repository=${{ env.IMAGE }} \
            --set image.tag=${{ github.run_id }}  \
            --set image.pullPolicy=IfNotPresent \
            --values ./Helm/values_dev.yaml

        env:
          HELM_EXPERIMENTAL_OCI: 1
      - name: Send message to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ **Deployment Successful**
            
            Repository: **${{ github.repository }}**
            Branch: **${{ github.ref_name }}**
            Actor: **${{ github.actor }}**
            Commit: `${{ steps.short.outputs.sha }}`
            Message: **${{ steps.commit.outputs.title }}**
            Image: **${{ env.IMAGE }}:${{ github.run_id }}**
            
            üîó ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure message to Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå **Deployment Failed**
            
            Repository: **${{ github.repository }}**
            Branch: **${{ github.ref_name }}**
            Actor: **${{ github.actor }}**
            Commit: `${{ steps.short.outputs.sha }}`
            Message: **${{ steps.commit.outputs.title }}**
            
            üîç ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
