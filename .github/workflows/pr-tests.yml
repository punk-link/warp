name: PR Tests

on:
  pull_request:
    branches: [ master, main, develop ]
  # Optional: also run on pushes to main branches
  push:
    branches: [ master, main, develop ]

jobs:
  docker-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: yarn
        cache-dependency-path: Warp.ClientApp/yarn.lock

    - name: Install client dependencies
      run: corepack enable && cd Warp.ClientApp && yarn install --immutable

    - name: Vitest
      run: cd Warp.ClientApp && yarn vitest --run
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build and run tests
      run: docker build --target test .

  client-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: yarn
        cache-dependency-path: Warp.ClientApp/yarn.lock

    - name: Install client dependencies
      run: corepack enable && cd Warp.ClientApp && yarn install --immutable

    - name: Install Playwright browsers
      run: cd Warp.ClientApp && npx playwright install --with-deps

    - name: Playwright smoke suite
      env:
        CI: "true"
      run: cd Warp.ClientApp && yarn e2e

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: Warp.ClientApp/playwright-report
        if-no-files-found: ignore
        retention-days: 7

    - name: Upload Playwright traces
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-traces
        path: Warp.ClientApp/test-results
        if-no-files-found: ignore
        retention-days: 7