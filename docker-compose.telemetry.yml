services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.144.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./docker/telemetry/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    networks:
      - warp-network
    restart: unless-stopped

  loki:
    image: grafana/loki:3.6.4
    user: "0"
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./docker/telemetry/loki-config.yaml:/etc/loki/config.yaml
      - loki-data:/tmp/loki
    ports:
      - "3100:3100"
    networks:
      - warp-network
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.7.1
    user: "0"
    command: ["-config.file=/etc/tempo.yaml", "-log.level=debug"]
    volumes:
      - ./docker/telemetry/tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"
      - "9095:9095"
    networks:
      - warp-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v3.5.1
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=7d
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
      - --web.enable-remote-write-receiver
    volumes:
      - ./docker/telemetry/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - warp-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:12.3
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./docker/telemetry/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - warp-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
      - tempo

networks:
  warp-network:
    name: warp-network
    driver: bridge

volumes:
  loki-data:
  tempo-data:
  prometheus-data:
  grafana-data:
